version: "3.9"

services:
  db:
    image: postgres:15
    container_name: kallosophia-db
    ports:
      - "5432:5432"
    env_file: .env.db
    volumes:
      - kallosophia-db-data:/var/lib/postgresql/data

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile.dev
    container_name: kallosophia-api
    ports:
      - "4000:4000"
    volumes:
      - ../../apps/api:/app
      - ../../packages/core:/app/packages/core
      - ../../node_modules:/app/node_modules
    depends_on:
      - db
    env_file: .env.api
    command: ["pnpm", "dev"]

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile.dev
    container_name: kallosophia-web
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web:/app
      - ../../packages/core:/app/packages/core
      - ../../node_modules:/app/node_modules
    depends_on:
      - api
    env_file: .env.web
    command: ["pnpm", "dev"]

volumes:
  kallosophia-db-data:
